<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            direction: rtl;
            background-color: aqua;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .num {
            color: red;
            font-size: 35rem; /* Reduced size for better display */
            text-align: center;
        }
        .num-blue {
            color: rgb(31, 31, 136);
            font-weight: bold;
            text-shadow: 3px 13px 5px white;
        }
        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.5rem;
            background-color: #ff5733;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #c70039;
        }
    </style>
    <title>אבות ובנים</title>
</head>
<body>
    <div class="num" id="num"></div>
    <div id="nums"></div>
    <button class="btn" onclick="selectWinners()">התחל הגרלה</button>
</body>
<script>
    const winNumbers = [];
    const max = prompt('הכנס מספר המשתתפים');
    let num = document.getElementById('num');
    const body = document.querySelector('body');
    const colors = ["#FF6633",
       "#FFB399", "#FF33FF","#FFFF99", "#00B3E6", "#E6B333", "#3366E6", "#999966", "#809980", "#E6FF80",
       "#1AFF33", "#999933", "#FF3380",  "#CCCC00", "#66E64D", "#4D80CC", "#FF4D4D", "#99E6E6", "#6666FF"];

    function selectWinners() {
        num.classList.remove('num-blue');
        let i = 0;
        const intervalId = setInterval(() => {
            const number = Math.floor(Math.random() * max) +1;
            if (!winNumbers.includes(number)) {
                num.innerHTML = number; 
            }
            i++;
            if (i > 38 && !winNumbers.includes(number)) {
                winNumbers.push(number);
                clearInterval(intervalId);
                num.classList.add('num-blue');
                body.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                document.getElementById('nums').innerHTML = winNumbers.join(', ');
            }
        }, 50);
    }
</script>
</html>
